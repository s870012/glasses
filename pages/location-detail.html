<!DOCTYPE html>
<html lang="zh-hant-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>眼鏡官網-門市據點</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="location-detail">
      <div class="container pb-80 pt-96">
        <h2 class="title-location">門市據點</h2>
        <div class="d-flex aic">
          <label for="store" class="choose block pr-16">選擇地區</label>
          <select name="store" id="store" class="select-bar block">
            <option value="all">全部</option>
            <option value="taipei1" selected>台北中山旗艦店</option>
            <option value="taipei2">台北綠園店</option>
            <option value="taichung" >台中清水旗艦店</option>
            <option value="kaoshiung1" >高雄中正形象店</option>
            <option value="kaoshiung2" >高雄夢時代店</option>
          </select>
        </div>
        <div class="d-flex minus-my-12 pt-40 flex-d-col-m">
            <div class="col-5">
                <div class="location-card d-flex flex-d-col h-100 minus-my-12 f-wrap-m">
                    <div class="col-12">
                      <img src="/assets/images/storepage-1.png" alt="store1" class="img img-m">
                    </div>
                    <div class="col-12">
                        <div class="detail-box">
                            <h3 class="store-name">台北中山旗艦店</h3>
                            <ul class="store-box">
                                <li class="store-information d-flex aic"><img src="/assets/images/call_16dp_212529_FILL0_wght400_GRAD0_opsz20.png" alt="call" class="store-icon">電話 : <a href="tel:02 000-1234">(02)000-1234</a></li>
                                <li class="store-information d-flex aic"><img src="/assets/images/schedule_16dp_212529_FILL0_wght400_GRAD0_opsz20.png" alt="time" class="store-icon">營業時間 : 10:00-21:00</li>
                                <li class="store-information d-flex aic"><img src="/assets/images/location_on_16dp_212529_FILL0_wght400_GRAD0_opsz20.png" alt="location" class="store-icon">地址 : 台北市中山區南京東路25巷2-1</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="location-card">
                    <img src="/assets/images/map.png" alt="google-map" class="img">
                </div>
            </div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
